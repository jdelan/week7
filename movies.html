<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>Movie Posters</title>

    </style>
  </head>
  <body>
    <div class="container mt-3">

      <div class="row">
        <div class="col">
          <h1>Movie Posters</h1>

          <form autocomplete="off">
            <input class="form-control" placeholder="Search by title..." type="text" name="title" value="" autofocus=true>
          </form>
        </div>
      </div>

      <div id="movie" class="row mt-3">
        <div class="col-sm-6 mb-3">
          <img class="img-fluid" src="http://via.placeholder.com/300x450?text=Movie Poster">
        </div>

        <div class="col-sm-6">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h4 class="mb-0" id="title-year">Title (Year)</h4>
            </div>
            <div class="card-body">
              <p class="card-text">
                <em>
                  Some witty description goes here.  It will be compelling
                  without giving away too much, written as if this movie
                  won five Oscars.
                </em>
              </p>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item"><strong>Directed By: </strong>Somebody Famous</li>
              <li class="list-group-item"><strong>Starring:</strong>
                <ul>
                  <li>Actor #1 as Character #1</li>
                  <li>Actor #2 as Character #2</li>
                  <li>Actor #3 as Character #3</li>
                </ul>
              </li>
            </ul>
          </div>
      </div>

    </div>
    <script type="text/javascript" src="movies.js"> </script>
  </body>
</html>
